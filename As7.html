<!-- 7) Write HTML code for 4 Horizontal Line with 
 i) size=10 
 ii) width = 50% and noshade
iii) width=200 size=3 and noshade 
 iv) width = 100 and align = right  -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Asignment_7</title>
  </head>
  <style>
    * {
      background-color: aquamarine;
    }

    hr {
      margin-top: 30px;
      background-color: rgb(202, 21, 21);
    }
  </style>
  <body>
    <h1 align="center">i) size=10</h1>
    <hr size="10" />
    <h1 align="center">ii) width = 50% and noshade</h1>
    <hr width="50%" noshade />
    <h1 align="center">iii) width=200 size=3 and noshade</h1>
    <hr width="200" size="3" noshade />
    <h1 align="center">iv) width = 100 and align = right</h1>
    <hr width="100" align="right" />
  </body>
</html>
