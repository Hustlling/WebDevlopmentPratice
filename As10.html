<!DOCTYPE html>
<html lang="en">
<head>
    <title>Assingnment Q10</title>
    <style>
        body{
            background-color: #82eaee;
        }
        h1{

        <p><marquee direction="right" behavior="scroll" scrollamount="10">

            <img src="./As10.jpg" width="200px" height="100px"</a>
        </marquee></p>
