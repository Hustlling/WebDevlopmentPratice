<!-- 12) Write HTML and CSS code for below given Table . In CSS you should use the class named even and odd for 
describing background color and foreground color of the even rows and odd rows of the table. 
Year Course Name Total Student 
MCA M.Tech. 
2008 500 150 650 
2009 520 140 660 
2010 600 200 800 
Grand Total 2110  -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Assignment_12</title>
  </head>
  <style>
    body {
      background-color: #22d8ff36;
    }
    h1 {
      font-size: 58px;
    }
    table {
      font-size: 29px;
    }

    thead {
      background-color: bisque;
    }
    td {
      width: 524px;
    }
    tfoot {
      background-color: hotpink;
    }
    tr {
      text-align: center;
    }
    .odd {
      background-color: rgb(255 92 92);
    }
    .even {
      background-color: greenyellow;
    }
  </style>
  <body>
    <h1 align="center"><u>Student details in IIPS for UG & PG </u></h1>
    <br />
    <table border="3px" align="center">
      <thead>
        <tr>
          <th rowspan="2">Year</th>
          <th colspan="2">Course Name</th>
          <th rowspan="2">Total Student</th>
        </tr>
        <tr>
          <th>MCA</th>
          <th>M. Tech(IT)</th>
        </tr>
      </thead>

      <tbody>
        <tr class="odd">
          <td>2008</td>
          <td>500</td>
          <td>150</td>
          <td>650</td>
        </tr>
        <tr class="even">
          <td>2009</td>
          <td>520</td>
          <td>140</td>
          <td>660</td>
        </tr>
        <tr class="odd">
          <td>2010</td>
          <td>600</td>
          <td>200</td>
          <td>800</td>
        </tr>
      </tbody>
      <tfoot>
        <th colspan="3">Grand Total</th>
        <td>2110</td>
      </tfoot>
    </table>
  </body>
</html>
