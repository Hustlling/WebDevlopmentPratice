<!-- 13) Write code for showing example of window.open(), alert(), prompt() methods and its attribute?  -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Assignment 13</title>
  </head>
  <style>
    * {
      background-color: #4bfecb;
    }
    button {
      margin: 60px;
      padding: 20px 20px;
      background-color: black;
      color: white;
      border: 5px solid #478aff;
      border-radius: 25px;
      cursor: pointer;
      font-weight: bolder;
      font-size: 30px;
    }

    h1 {
      text-align: center;
      font-size: 40px;
      background-color: #d6d6ff;
    }
  </style>

  <body>
    <button onclick="openWindow()">Open Google</button>
    <button onclick="Alert()">Alert window</button>
    <button onclick="Prompt()">Prompt window</button>
    <h1 id="Name"></h1>

    <script>
      function openWindow() {
        window.open("https://www.google.com");
      }
      function Alert() {
        window.alert("You are good to Go");
      }
      function Prompt() {
        let name = window.prompt("What is your name ", "Sanyam Jain");
        document.getElementById("Name").innerHTML = "Well done " + name;
      }
    </script>
  </body>
</html>
