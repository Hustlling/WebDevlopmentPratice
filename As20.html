<!-- 20) Write the necessary code for the web page. Your web page has 6 different images. All images has same width 
and height 200px X 200px and when you move mouse over a particular image, its size goes 1.5 times and a shadow 
will appear around the image and this action should take 1/10 seconds to complete.  -->

<!DOCTYPE html>
<html>
  <head>
    <title>Assignment_20</title>
    <style>
      * {
        background-color: #4c356d;
      }
      img {
        width: 200px;
        height: 200px;
        margin: 18px;
      }

      img:hover {
        transform: scale(1.5);
        filter: drop-shadow(0 0 0.75rem);
      }
    </style>
  </head>

      src="https://images.unsplash.com/photo-1562155847-c05f7386b204?ixid=MnwxMjA3fDB8MHxzZWFyY2h8MXx8bmV3JTIwd2FsbHBhcGVyfGVufDB8fDB8fA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60"
